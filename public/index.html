<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>Shrink URL</title>
        <!--

        -->
        <link rel="icon" href="./assets/images/logo.svg">
        <link rel="stylesheet" href="index.css">
        <script src="./index.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="./http.js"></script>
    </head>
    <body>
        <header>Shrink Url</header>
        <main id='content'>
            <form onsubmit='App.handleShrinkSubmit(event)' id='shorten-section'>
                <input required type="url"
                    name="longUrl" id="longUrl" 
                    placeholder='Enter link here' 
                    onchange='App.handleShrinkInputChange(event)'/>
                <button id='button-shrink'>Shrink</button>
            </form>
            <form onsubmit='App.handleExpandSubmit(event)' id='expand-section' >
                <input required type="url" 
                    name="shortUrl" id="shortUrl" 
                    placeholder='Enter link here' 
                    onchange='App.handleExpandInputChange(event)'/>
                <button id='button-expand' >Expand</button>
            </form>
            <div id='display-section'>
                <table>
                    <tr>
                        <th>Long URL</th>
                        <th>Short URL</th>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
